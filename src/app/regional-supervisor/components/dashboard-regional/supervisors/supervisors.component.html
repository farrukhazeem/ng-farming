<div class="container">
	<div class="row">
		<form [formGroup]="superVisorForm" class="rtl-right col-md-12">
			<h2 style="text-align:center">Supervisors</h2>
			<div class="row">
				<div class="col-md-6">
					<div class="form-group">
						<label for="exampleInputPassword1">First Name:</label>
						<input type="text" class="form-control" placeholder="First Name" formControlName="firstName" readonly>
					</div>
					<div class="form-group">
						<label for="exampleInputPassword1">Last Name:</label>
						<input type="text" class="form-control" placeholder="Last Name" formControlName="lastName" readonly>
					</div>
					<div class="form-group">
						<label for="exampleInputEmail1">Email:</label>
						<input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" formControlName="email"
						 readonly>
					</div>
					<div class="form-group">
						<span class="set-margin">Region:</span>
						<select formControlName="district" name="select" required class="form-control" disabled>
							<option *ngFor="let i of regionDropDown" [value]="i._id">{{i.region_name}}</option>

						</select>
					</div>
				</div>
				<div class="col-md-6">

					<div class="form-group">
						<label for="exampleInputPassword1">ID:</label>
						<input type="string" class="form-control" placeholder="ID" formControlName="id" readonly>
					</div>
					<div class="form-group">
						<label for="exampleInputPassword1">Eskolnumber:</label>
						<input type="number" class="form-control" placeholder="Eshkol Number" formControlName="eshkol_number" readonly>
					</div>
					<div class="form-group">
						<label for="exampleInputPassword1">Cell Phone:</label>
						<input type="number" class="form-control" placeholder="cell phone" formControlName="mobile" readonly>
					</div>
					<div class="form-group">
						<label for="exampleInputPassword1">Country Id:</label>
						<input type="string" class="form-control" placeholder="Country Id" formControlName="country_id" readonly>
					</div>
				</div>

			</div>

			<!-- <button style="margin-top:20px" type="submit" class="btn btn-primary" (click)="createUser()" [disabled]="superVisorForm.status == 'INVALID'">Add</button> -->
		</form>

		<div style="display:flex;width : 100%; direction: rtl">
			<span class="inner-addon left-addon col-10">
				<i style="left:98%" class="fas fa-search setPosition"></i>
				<input [(ngModel)]="searchQuery" style="border-radius: 50px;padding-right:30px" class="form-control" placeholder="Search"
				 type="search" id="example-search-input">
			</span>
		</div>
		<table class="table setMargin tableBodyScroll rtl-right">
			<thead>
				<tr>
					<th scope="col">Go</th>
					<th scope="col">Phone</th>
					<th scope="col">Email</th>
					<th scope="col">Last Name</th>
					<th scope="col">First Name</th>

				</tr>
			</thead>
			<tbody class="abc">
				<tr (click)="selectedRow(td, i)" *ngFor="let td of tableUserData | search:searchQuery; let i = index">
					<td>
						<button type="submit" class="btn btn-primary">Go</button>
					</td>
					<td>{{td.mobile}}</td>
					<td>{{td.email}}</td>
					<td>{{td.lastName}}</td>
					<td>{{td.firstName}}</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
