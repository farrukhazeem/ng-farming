<!-- https://stackoverflow.com/questions/31393751/toggle-menu-from-right-instead-of-left -->
<div class="container">
	<div class="row">
		<form [formGroup]="editUserForm" class="rtl-right col-md-6">
			<h2>Edit:</h2>
			<!-- edit data :: {{1 | json}} -->
			<div class="row">
				<div class="col-md-6">
					<div class="form-group">
						<label for="exampleInputPassword1">First Name</label>
						<input type="text" class="form-control" placeholder="First Name" formControlName="first_name">
					</div>
					<div class="form-group">
						<label for="exampleInputPassword1">Last Name</label>
						<input type="text" class="form-control" placeholder="Last Name" formControlName="last_name">
					</div>
					<div class="form-group">
						<label for="exampleInputEmail1">Email address</label>
						<input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" formControlName="email">
					</div>
				</div>
				<div class="col-md-6">
					<div class="form-group">
						<label for="exampleInputPassword1">ID</label>
						<input type="text" class="form-control" placeholder="ID" formControlName="country_id">
					</div>
					<div class="form-group">
						<label for="exampleInputPassword1">Eshkolnumber</label>
						<input type="number" class="form-control" placeholder="Eshkol Number" formControlName="user_eskolnumber">
					</div>
				</div>
				<!-- [disabled]="createUserForm.status == 'INVALID'" -->
				<button type="submit" class="btn btn-primary" (click)="updateUser()">Edit</button>
			</div>
		</form>
		<form [formGroup]="createUserForm" class="rtl-right col-md-6">
			<h2>Add:</h2>
			<div class="row">
				<div class="col-md-6">
					<div class="form-group">
						<label for="exampleInputPassword1">First Name</label>
						<input type="text" class="form-control" placeholder="First Name" formControlName="first_name">
					</div>
					<div class="form-group">
						<label for="exampleInputPassword1">Last Name</label>
						<input type="text" class="form-control" placeholder="Last Name" formControlName="last_name">
					</div>
					<div class="form-group">
						<label for="exampleInputEmail1">Email address</label>
						<input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" formControlName="email">
					</div>
				</div>
				<div class="col-md-6">

					<div class="form-group">
						<label for="exampleInputPassword1">ID</label>
						<input type="number" class="form-control" placeholder="ID" formControlName="country_id">
					</div>
					<div class="form-group">
						<label for="exampleInputPassword1">Eskolnumber</label>
						<input type="number" class="form-control" placeholder="Eshkol Number" formControlName="user_eskolnumber">
					</div>
				</div>

			</div>

			<button type="submit" class="btn btn-primary" (click)="createUser()" [disabled]="createUserForm.status == 'INVALID'">Add</button>
		</form>

		<div style="display:flex;width : 100%;direction: rtl">
			<span class="inner-addon left-addon col-10">
				<i class="fas fa-search setPosition" style="left: 97%"></i>
				<input [(ngModel)]="searchQuery" style="border-radius: 50px;padding-left:20px;;padding-right: 30px" class="form-control"
				 placeholder="Search" type="search" id="example-search-input">
			</span>
		</div>
		<table class="rtl-right table setMargin tableBodyScroll">
			<thead>
				<tr>
					<th scope="col">Phone</th>
					<th scope="col">Email</th>
					<th scope="col">Last Name</th>
					<th scope="col">First Name</th>

				</tr>
			</thead>
			<tbody class="abc">
				<tr (click)="selectedRow(abc, i)" *ngFor="let abc of tableUserData | search:searchQuery; let i = index">
					<td>{{abc.Phone_Number}}</td>
					<td>{{abc.email}}</td>
					<td>{{abc.Last_Name}}</td>
					<td>{{abc.First_Name}}</td>

				</tr>
			</tbody>
		</table>
	</div>
</div>
