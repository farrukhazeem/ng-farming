<div class="container">
	<div class="row">
		<form [formGroup]="editUserForm" class="rtl-right col-md-6">
			<h2>Edit:</h2>
			<div class="row">
				<div class="col-md-6">
					<div class="form-group">
						<label for="exampleInputPassword1">First Name:</label>
						<input type="text" class="form-control" placeholder="First Name" formControlName="firstName">
					</div>
					<div class="form-group">
						<label for="exampleInputPassword1">Last Name:</label>
						<input type="text" class="form-control" placeholder="Last Name" formControlName="lastName">
					</div>
					<div class="form-group">
						<label for="exampleInputEmail1">Email:</label>
						<input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" formControlName="email">
					</div>
					<div class="rtl-right btn-group">
						<span class="set-margin">Region:</span>
						<select  formControlName="district" name="select" required class="form-control">
							<option *ngFor="let i of regionDropDown" [value]="i._id">{{i.region_name}}</option>
							

						</select>
					</div>
				</div>
				<div class="col-md-6">
					<div class="form-group">
						<label for="exampleInputPassword1">ID:</label>
						<input type="text" class="form-control" placeholder="ID" formControlName="country_id">
					</div>
					<div class="form-group">
						<label for="exampleInputPassword1">Eshkolnumber:</label>
						<input type="number" class="form-control" placeholder="Eshkol Number" formControlName="eshkol_number">
					</div>
					<div class="form-group">
						<label for="exampleInputPassword1">Cell Phone:</label>
						<input type="text" class="form-control" placeholder="cell phone" formControlName="mobile">
					</div>
				</div>
				<!-- [disabled]="createUserForm.status == 'INVALID'" -->
				<button style="margin-top:20px" type="submit" class="btn btn-primary" (click)="updateUser()">Edit</button>
			</div>
		</form>
		<form [formGroup]="createUserForm" class="rtl-right col-md-6">
			<h2>Add:</h2>
			<div class="row">
				<div class="col-md-6">
					<div class="form-group">
						<label for="exampleInputPassword1">First Name:</label>
						<input type="text" class="form-control" placeholder="First Name" formControlName="firstName">
					</div>
					<div class="form-group">
						<label for="exampleInputPassword1">Last Name:</label>
						<input type="text" class="form-control" placeholder="Last Name" formControlName="lastName">
					</div>
					<div class="form-group">
						<label for="exampleInputEmail1">Email:</label>
						<input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" formControlName="email">
					</div>
					<div class="rtl-right btn-group">
						<span class="set-margin">Region:</span>
						<select formControlName="district" name="select" required class="form-control">
							<option *ngFor="let i of regionDropDown" [value]="i._id">{{i.region_name}}</option>

						</select>
					</div>
				</div>
				<div class="col-md-6">

					<div class="form-group">
						<label for="exampleInputPassword1">ID:</label>
						<input type="number" class="form-control" placeholder="ID" formControlName="country_id">
					</div>
					<div class="form-group">
						<label for="exampleInputPassword1">Eskolnumber:</label>
						<input type="number" class="form-control" placeholder="Eshkol Number" formControlName="eshkol_number">
					</div>
					<div class="form-group">
						<label for="exampleInputPassword1">Cell Phone:</label>
						<input type="number" class="form-control" placeholder="cell phone" formControlName="mobile">
					</div>
				</div>

			</div>
			
			<button style="margin-top:20px" type="submit" class="btn btn-primary" (click)="createUser()" [disabled]="createUserForm.status == 'INVALID'">Add</button>
		</form>
		<div class="rtl-right sub-search">
			<span class="inner-addon left-addon col-10">
				<i style="left:-10px" class="fas fa-search setPosition"></i>
				<input [(ngModel)]="searchQuery" class="search-input form-control" placeholder="Search" type="search" id="example-search-input">
			</span>
		</div>
		<table class="rtl-right table setMargin tableBodyScroll">
			<thead>
				<tr>
					<th scope="col">First Name</th>
					<th scope="col">Last Name</th>
					<th scope="col">Phone</th>
					<th scope="col">Email</th>
					<th scope="col">Go</th>
				</tr>
			</thead>
			<tbody class="abc">
				<tr (click)="selectedRow(ud, i)" *ngFor="let ud of tableUserData | search:searchQuery; let i = index">
					<td>{{ud.firstName}}</td>
					<td>{{ud.lastName}}</td>
					<td>{{ud.mobile}}</td>
					<td>{{ud.email}}</td>
					<td>
						<button type="submit" class="btn btn-primary">Go</button>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
